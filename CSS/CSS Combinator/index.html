<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .parent h1 {
            color: red;
        }

    </style>

    <title>CSS Combinator</title>
</head>

<body>
    <!--
        1. Decendent Selector (space)
        2. Child Selector (>)
        3. Adjacent Selector (+)
        4. General Sibling Selector (~)
    -->

    <div class="parent">
        <h1>Heyo! How's it going?</h1>
    </div>
</body>

</html>
