<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Forms</title>
</head>

<body>
    <form action="#">
        <input type="checkbox" name="cricket" id="cricket" value="Cricket">
        <label for="cricket">Cricket</label>
        <br />
        <input type="checkbox" name="football" id="football" value="Football">
        <label for="football">Football</label>
        <br />
        <input type="submit" value="Send" />

        <input type="range" name="" id="" />
        <input type="date" name="" id="" />
        <input type="number" name="" id="" />
        <input type="color" name="" id="" />

        <br />

        <label for="username">Username</label>
        <input type="text" name="username" id="username" />

        <br />

        <input type="radio" name="fav_lang" id="html" />
        <label for="html">HTML</label>
        <br />

        <input type="radio" name="fav_lang" id="css" />
        <label for="css">CSS</label>
        <br />

        <input type="radio" name="fav_lang" id="javascript" />
        <label for="javascript">JavsScript</label>
        <br />

        <input type="number" name="" id="" placeholder="Enter your number." disabled />

        <br />

        <input type="file" name="" id="" />
    </form>
</body>

</html>
