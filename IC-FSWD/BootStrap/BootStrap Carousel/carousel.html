<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" />

    <title>BootStrap Carousel</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="main-carousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="./images/wallpaper1.jpg" alt="Wallpaper">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./images/wallpaper2.jpg" alt="Wallpaper">
                        </div>
                        <div class="carousel-item">
                            <img sclass="d-block w-100" src="./images/wallpaper3.jpg" alt="Wallpaper">
                        </div>

                        <button class="carousel-control-prev" type="button" data-bs-target="#main-carousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#main-carousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- BOOTSTRAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
