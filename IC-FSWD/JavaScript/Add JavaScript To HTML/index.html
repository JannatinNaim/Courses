<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Add JavaScript To HTML</title>
    </head>
    <body onload="document.write('Heyo! I\'m from inline script. :(')">
        <!--
            1. Inline Script
            2. Internal Script
            3. External Script
        -->

        <script>
            document.write("Heyo! I'm an example of an internal script.");
        </script>

        <script src="./script.js"></script>
    </body>
</html>
