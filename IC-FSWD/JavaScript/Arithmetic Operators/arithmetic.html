<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Arithmetic Operators</title>
    </head>
    <body>
        <!--
            Arithmetic Operators
            1. +        = Addition
            2. -        = Subtraction
            3. *        = Multiplication
            4. /        = Division
            5. %        = Modulus
            6. ++       = Increment
            7. --       = Decrement
            8. **       = Exponentiation
        -->

        <script>
            const a = 10;
            const b = 6;
            let c;

            c = a + b;
            document.write(c);

            c = a - b;
            document.write(c);

            c = a * b;
            document.write(c);

            c = a / b;
            document.write(c);

            c = a % b;
            document.write(c);

            c = a++;
            document.write(c);

            c = a--;
            document.write(c);

            c = a ** b;
            document.write(c);
        </script>
    </body>
</html>
