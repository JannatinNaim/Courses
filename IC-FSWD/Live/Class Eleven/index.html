        <style>
            .menu,
            .submenu {
                margin: 0;
                padding: 0;
                list-style: none;
            }

            .menu {
                display: flex;
                gap: 5px;
            }

            .menu li {
                background: darkorange;
                width: 60px;
                padding: 15px;
                position: relative;
            }

            .menu li a {
                text-decoration: none;
                color: #fff;
            }

            .submenu {
                display: flex;
                flex-direction: column;
                gap: 5px;
                position: absolute;
                top: 100%;
                left: 0;
                display: none;
            }

            .menu li:hover .submenu {
                display: block;
            }

            .submenu li {
                position: relative;
            }
        </style>
        <title>Transition</title>
    </head>
    <body>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li>
                <a href="#">Services</a>

                <ul class="submenu">
                    <li><a href="#">Web Design</a></li>
                    <li><a href="#">Digital Marketing</a></li>
                    <li><a href="#">Graphics Design</a></li>
                </ul>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
