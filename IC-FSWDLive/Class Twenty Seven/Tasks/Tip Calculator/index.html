<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/index.css" />

    <script src="./js/script.js" defer></script>

    <title>Tip Calculator</title>
  </head>
  <body>
    <h1 class="page_title">Tip Calculator</h1>

    <form action="#" class="tip_calculator">
      <label for="amount">Amount</label>
      <input type="number" id="amount" />

      <label for="tip_percentage">Tip Percentage</label>
      <input type="number" id="tip_percentage" />

      <input type="submit" />
    </form>

    <span class="tip_title">TIP</span>
    <span class="total_amount">00</span>
  </body>
</html>
