        ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            gap: 10px;
            font-family: sans-serif;
        }

        li a {
            display: inline-block;
            background: teal;
            text-decoration: none;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        li a:hover {
            background: rgb(0, 170, 170);
        }

    </style>

    <title>CSS List</title>
</head>
