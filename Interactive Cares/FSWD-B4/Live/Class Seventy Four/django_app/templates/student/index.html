<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student</title>
  </head>
  <body>
    <h1>Student</h1>
    <ol>
      {% for student in students %}
      <li>
        {{student.name}} <br />{{student.age}} <br />{{student.email}}
        <br />
        <img
          src="{{ student.photo.url }}"
          alt="{{ student.name }}"
          height="420"
        />
      </li>
      {% endfor %}
    </ol>
  </body>
</html>
