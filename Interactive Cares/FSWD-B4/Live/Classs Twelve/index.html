<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <style>
            /*
                1. Pseudo Class => :
                2. Pseudo Element => ::
            */
            p:nth-of-type(3) {
                color: red;
            }

            li:nth-child(-n + 5) {
                color: red;
            }

            :root {
                --primary-color: red;
            }

            ::selection {
                background: tomato;
                color: white;
            }

            li::first-letter {
                color: blue;
                font-size: 2em;
            }
        </style>

        <title>Pseudo Class</title>
    </head>
    <body>
        <div>
            <h1>Hello</h1>
            <p>First</p>
            <p>Second</p>
            <h1>Hello 2</h1>
            <p>Third</p>
            <p>Fourth</p>
            <p>Fifth</p>
        </div>

        <ul>
            <li>ITEM A</li>
            <li>ITEM B</li>
            <li>ITEM C</li>
            <li>ITEM D</li>
            <li>ITEM E</li>
            <li>ITEM F</li>
        </ul>

        <!--
            1. first-child
            2. first-of-type
            3. last-child
            4. last-of-type
            5. nth-child
            6. nth-of-type
            5. not
            6. n
        -->
    </body>
</html>
