<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Assignment Operators</title>
    </head>
    <body>
        <!--
            Assignment Operators

            1. +=       = Plus Equals
            2. -=       = Minus Equals
            3. *=       = Multiply Equals
            4. /=       = Divide Equals
            5. %=       = Modulus Equals
            6. **=      = Exponent Equals
        -->

        <script>
            let c = 10;

            c += 5;
            document.write(c);

            c -= 5;
            document.write(c);

            c *= 5;
            document.write(c);

            c /= 5;
            document.write(c);

            c %= 5;
            document.write(c);

            c **= 5;
            document.write(c);
        </script>
    </body>
</html>
